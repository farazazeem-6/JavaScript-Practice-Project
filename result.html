<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,200;0,400;0,700;0,800;0,900;1,300;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/search.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result.css">
</head>


<body>
    <div class="outer-container">
        <h1>Student Result Portal</h1>
        <h3>Result Card</h3>
        <div class="result-info">
            <div class="student-name-info">Student Name: </div>
            <div class="father-name-info">Father Name: </div>
            <div class="class-name-info">Class Name: </div>
            <div class="rollno-info">Roll No: </div>
            <div class="grade-info">Grade: </div>
            <div class="total-marks-info">Total Marks: </div>
        </div>

        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Subject</th>
                    <th>Total Marks</th>
                    <th>Obtained Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="result-table-body">

            </tbody>
        </table>


        <div class="trash" style=" margin-top: 2rem;"></div>
    </div>
    <button id="go-back-btn" class="btn btn-success mt-4">Go to home page</button>
    <script src="/result.js"></script>
</body>

</html>
