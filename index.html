<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,200;0,400;0,700;0,800;0,900;1,300;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/search.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-container">
        <h1>Student Result Portal</h1>
        <form>
            <h3>Student Info:</h3>
            <div class="form-row row" id="form-1">
                <div class="col-md-6">
                    <label for="studentname">Student Name:</label>
                    <input type="text" id="studentname" class="form-control" placeholder="Enter your name">
                    <div class="studentname-invalid-input"></div>
                </div>
                <div class="col-md-6">
                    <label for="fathername">Father Name:</label>
                    <input type="text" id="fathername" class="form-control" placeholder="Enter your Father name">
                    <div class="fathername-invalid-input"></div>
                </div>
            </div>
            <div class="form-row row" id="form-2">
                <div class="col-md-6">
                    <label for="rollno">Roll No:</label>
                    <input type="text" pattern="\d+" id="rollno" class="form-control"
                        placeholder="Enter your 6-digit roll no">
                    <div class="rollno-invalid-input"></div>
                </div>
                <div class="col-md-6">
                    <label for="classname">Class:</label>
                    <input type="text" id="classname" class="form-control" placeholder="Enter your class name">
                    <div class="classname-invalid-input"></div>
                </div>
            </div>

            <div class="first-btn mt-3">
                <button type="button" class="btn btn-primary" onclick="CheckValidationsOfInputs()">Next</button>
            </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
