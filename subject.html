<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,200;0,400;0,700;0,800;0,900;1,300;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/search.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="subject.css">
</head>

<body>
    <button id="first-page" onclick="history.back()">Go Back</button>

    <div class="outer-container">
        <h1>Student Result Portal</h1>
        <h3>Subjects Details:</h3>

        <div class="form-row row" id="subject-details">
            <div class="col-md-6">
                <div id="subject-count-section">

                    <label for="subject-count">How many subjects?</label>
                    <input type="text" pattern="\d+" id="subject-count" class="form-control"
                        placeholder="Enter number of subjects">
                    <div class="subject-invalid-count"></div>
                </div>

                <a href="#" class="btn btn-success mt-2 me-2" id="back-btn" onclick="goBackSubject()"
                    style="display: none;">Back</a>

                <button type="button" class="btn btn-primary mt-2" id="generate-subjects-btn"
                    onclick="generateSubjectInputs()">Submit</button>

            </div>
        </div>

        <div id="subject-inputs" class="form-row row mt-3"></div>
        </form>
        <div class="button mt-3">
            <button type="button" class="btn btn-success mt-3" id="check-result-btn" style="display: none;"
                onclick="checkResult()">Check Result</button>

        </div>
    </div>
    </div>
    <script src="/subject.js"></script>
</body>

</html>
